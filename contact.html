        <div class="col-2"></div>
        <div class="col-9">
                <nav id="barNav" class="navbar navbar-expand-lg navbar-light bg-light">

    <main>

      <div id="contactrow" class="row">
        <div class="col-2"></div>
        <div id="conacts" class="col-4">
          <div id="edges">
            <form novalidate>
              <div class="form-group form-row">

                  <label for="name" class="col-2 col-form-label"><i class="fas fa-user-circle"></i></label>
                  <input type="text" class="form-control col-9" name="name" placeholder="Enter your Name" />

              </div>
              <div class="form-group form-row">
                
                  <label for="email" class="col-2 col-form-label"><i class="fas fa-envelope"></i></label>                            
                  <input type="email" class="form-control col-9" name="email" placeholder="Enter valid email address" />          

              </div>
              <div class="form-group">
                <label for="message"><i class="fas fa-edit"></i> Message:</label>
                <textarea id="message" class="form-control" placeholder="Enter Message"></textarea>
              </div>
            </form>
          </div>
        </div>
        <div class="col-4">

        </div>
        <div class="col-2"></div>
      </div>
    </main>
